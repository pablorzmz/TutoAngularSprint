<div class="card border-primary mb-3">
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body text-primary">
    <h5 class="card-title">
      Listado de clientes
    </h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th> id</th>
          <th> nombre </th>
          <th> apellido </th>
          <th> email </th>
          <th> fecha </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes">
          <td>{{c.id}}</td>
          <td>{{c.nombre}}</td>
          <td>{{c.apellido}}</td>
          <td>{{c.email}}</td>
          <td>{{c.createdAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
