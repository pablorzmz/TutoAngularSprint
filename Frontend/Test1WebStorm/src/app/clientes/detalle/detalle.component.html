<div class="abrir-modal animacion fade-in" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"(click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul class="list-group text-dark" *ngIf="cliente">
                  <li class="list-group-item active">{{cliente.nombre}}</li>
                  <li class="list-group-item">{{cliente.apellido}}</li>
                  <li class="list-group-item">{{cliente.email}}</li>
                  <li class="list-group-item">{{cliente.createdAt | date: "fullDate"}}</li>
                  <li class="list-group-item">{{cliente.region.nombre}}</li>
                  <li class="list-group-item">
                    <div class="input-group mb-3">
                      <div>
                        <input (change)="seleccionarFoto($event)" type="file" class="input-group-lg"  id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                      </div>
                      <div class="input-group-append">
                        <button (click)="subirFoto()" [disabled]="!imagenSelecionada" class="btn btn-primary" type="button" id="inputGroupFileAddon04">Subir</button>
                      </div>
                    </div>
                    <div class="progress" *ngIf="progreso>0">
                      <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{progreso}}}" aria-valuemin="0" aria-valuemax="100">
                        {{progreso}}%
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-sm">
                <img *ngIf="cliente?.foto" src="http://localhost:8080/api/upload/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
